{% extends 'base.html' %}
{% block content %}

<div class="container mt-4">
    <h2>Eliminar Comentario</h2>

    <div class="alert alert-warning" role="alert">
        ¿Estás seguro de que deseas eliminar este comentario?
    </div>

    <form method="POST" action="{% url 'eliminar_comentario' comentario.id %}">
        {% csrf_token %}
        <div class="form-group">
            <p><strong>{{ comentario.autor.nombre_usuario }}:</strong> {{ comentario.contenido }}</p>
        </div>
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'detalle_publicacion' comentario.publicacion.id %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

{% endblock %}
