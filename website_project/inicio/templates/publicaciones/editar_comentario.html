{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Editar Comentario</h2>
    
    <div class="card">
        <div class="card-body">
            <form method="POST" action="{% url 'editar_comentario' comentario.id %}">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="contenido">Contenido del Comentario</label>
                    <textarea id="contenido" name="contenido" class="form-control" rows="4" required>{{ comentario.contenido }}</textarea>
                </div>
                
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                <a href="{% url 'detalle_publicacion' comentario.publicacion.id %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
