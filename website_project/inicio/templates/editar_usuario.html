<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Editar Usuario</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="nombres" class="form-label">Nombres</label>
                <input type="text" class="form-control" id="nombres" name="nombres" value="{{ usuario.nombres }}" required>
            </div>
            <div class="mb-3">
                <label for="nombre_usuario" class="form-label">Nombre de Usuario</label>
                <input type="text" class="form-control" id="nombre_usuario" name="nombre_usuario" value="{{ usuario.nombre_usuario }}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ usuario.email }}" required>
            </div>
            <div class="mb-3">
                <label for="contrasena" class="form-label">Contrase√±a</label>
                <input type="password" class="form-control" id="contrasena" name="contrasena">
            </div>
            <div class="form-group">
                <label for="is_staff">Es miembro del staff:</label>
                <input type="checkbox" id="is_staff" name="is_staff" {% if usuario.is_staff %}checked{% endif %}>
            </div>
            <button type="submit" class="btn btn-primary">Actualizar Usuario</button>
            <a href="{% url 'lista_usuarios' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
